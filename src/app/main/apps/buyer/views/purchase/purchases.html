<div id="e-commerce-products" class="page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-cube-outline"></md-icon>
                    <span>Purchase</span>
                </div>
                <div class="product-count secondary-text">
                    <span>Total Purchase Categories:</span>
                    <span>{{vm.products.length}}</span>
                </div>
            </div>


        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance" dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">ID</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Name</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Description</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Price</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Actions</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="product in ::vm.products">
                            <td>{{$index + 1}}</td>
                            <td>{{product.product.name}}</td>
                            <td>{{product.product.CategoryDescription}}</td>
                            <td>{{product.product.price * product.orderdetails.orderquantity}}</td>
                            <!-- <td>
                                <img class="product-image1" ng-src="{{product.Image}}">
                            </td> -->

                            <td>
                                <md-button class="edit-button md-icon-button" ng-click="vm.gotoPurchase(product.$id)" aria-label="Product details" translate>
                                    <md-tooltip>Detailed Purchase</md-tooltip>
                                    <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                                </md-button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
