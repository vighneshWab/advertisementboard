<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to products" ng-click="vm.gotoProducts()">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div class="product-image" hide-xs>
                    <img ng-src="{{the_url}}">
                </div>

                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.product.name}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>User Role</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.savePackage(vm.package)" ng-disabled="!vm.isFormValid('productForm')">
                <span>SAVE</span>
            </md-button>
            <md-button class="md-raised md-warn" ng-show="vm.editMode" ng-disabled="!vm.isFormValid('productForm')" ng-click="vm.showConfirm($event)">
                Remove
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>User Role</span>
                </md-tab-label>
                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form id="productForm" name="productForm">

                            <div layout="column" layout-gt-xs="row">
                                <md-input-container flex>
                                    <label>User Role</label>
                                    <input type="text" name="UserRole" ng-model="vm.package.UserRole" required>
                                </md-input-container>

                                <md-input-container flex>
                                    <label>Category Description</label>
                                    <input type="text" name="CategoryDescription" ng-model="vm.package.CategoryDescription" required>
                                </md-input-container>

                            </div>

                            <div layout="column" layout-gt-xs="row">
                                <md-input-container flex>
                                    <label>Max Sell Count</label>
                                    <input type="number" name="MaxSellCount" ng-model="vm.package.MaxSellCount" required>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Max Product Count</label>
                                    <input type="number" name="MaxProductCount" ng-model="vm.package.MaxProductCount" required>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Max Company Count</label>
                                    <input type="number" name="MaxCompanyCount" ng-model="vm.package.MaxCompanyCount" required>
                                </md-input-container>

                            </div>

                            <div layout="column" layout-gt-xs="row">
                                <!-- <md-input-container flex>
                                    <label>Trial Period</label>
                                    <input type="checkbox" name="trial" ng-model="vm.package.isTrial" ng-true-value="true" ng-false-value="false">
                                </md-input-container> -->

                                <md-input-container flex>
                                    <label>Price</label>
                                    <input type="number" name="MaxCompanyCount" ng-model="vm.package.price" required>
                                </md-input-container>

                            </div>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>


        </md-tabs>

    </div>
</div>
