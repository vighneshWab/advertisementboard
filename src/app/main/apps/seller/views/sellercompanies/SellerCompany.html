<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to products" ng-click="vm.gotoProducts()" translate
                translate-attr-aria-label="EC.GO_TO_PRODUCTS">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
                </md-button>

                <div layout="row" layout-align="start center">
                    <div class="product-image" hide-xs>
                        <img ng-src="{{vm.product.images[0].url}}">
                    </div>

                    <div layout="column" layout-align="start start">
                        <div class="h2">
                            {{vm.product.name}}
                        </div>
                        <div class="subtitle secondary-text">
                            <span> Company Categories</span>
                        </div>
                    </div>
                </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.saveCompanyCategory()" ng-disabled="!vm.isFormValid('productForm')">
                <span>SAVE</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>Company Details</span>
                </md-tab-label>
                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form id="productForm" name="productForm">
                            <div layout="column" layout-gt-xs="row">
                                <md-input-container flex>
                                    <label>Company Category</label>
                                    <md-select ng-model="vm.sellerCompany.CompanyCategoryID" required>
                                        <md-option ng-repeat="role in vm.companyCategories" ng-value="role.CompanyCategoryID">
                                            {{role.CategoryName}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                                <md-input-container flex>
                                    <label>Name</label>
                                    <input type="text" ng-model="vm.sellerCompany.Name" required>

                                </md-input-container>
                            </div>
                            <div layout="column" layout-gt-sm="row">
                                <md-input-container flex>
                                    <label>Website</label>
                                    <input type="text" ng-model="vm.sellerCompany.Website" required>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Email</label>
                                    <input type="text" ng-model="vm.sellerCompany.Email" required>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Telephone</label>
                                    <input type="text" ng-model="vm.sellerCompany.Telephone" required>
                                </md-input-container>
                            </div>
                            <div layout="column" layout-gt-xs="row">
                                <md-input-container flex>
                                    <label>Description</label>
                                    <input type="text" ng-model="vm.sellerCompany.Description" required>
                                </md-input-container>

                            </div>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
