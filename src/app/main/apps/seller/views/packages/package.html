<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to products" ng-click="vm.gotoProducts()">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div class="product-image" hide-xs>
                    <img ng-src="{{vm.product.images[0].url}}">
                </div>

                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.product.name}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>create Package</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.savePackage()" ng-disabled="!vm.isFormValid('productForm')">
                <span>SAVE</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>Create Package</span>
                </md-tab-label>
                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form id="productForm" name="productForm">
                            <md-input-container class="md-block">
                                <label>User Role</label>
                                <md-select ng-model="vm.package.UserRole" name="userRole" required>
                                    <md-option ng-repeat="role in vm.userRoles">
                                        {{role}}
                                    </md-option>
                                </md-select>
                                <div ng-messages="productForm.userRole.$error" role="alert">
                                    <div ng-message="required">
                                        <span >{Password} field is required</span>
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Category Description</label>
                                <input type="text" ng-model="vm.package.CategoryDescription" required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Max Sell Count</label>
                                <input type="number" ng-model="vm.package.MaxSellCount" required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Max Product Count</label>
                                <input type="number" ng-model="vm.package.MaxProductCount" required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Max Company Count</label>
                                <input type="number" ng-model="vm.package.MaxCompanyCount" required>
                            </md-input-container>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>


        </md-tabs>

    </div>
</div>
